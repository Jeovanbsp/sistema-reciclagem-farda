<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Farda - Registo de Coleta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-700">Sistema Farda</h1>
            <div>
                <a href="historico.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Ver Histórico</a>
                <button id="logoutButton" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">Sair</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="w-full max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            
            <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Registar Nova Coleta</h2>

            <form id="coletaForm" class="space-y-6">
                <div>
                    <label for="origem" class="block text-sm font-medium text-gray-700">Origem do Material</label>
                    <input type="text" id="origem" required placeholder="Ex: Batalhão de Polícia Militar de Exemplo"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="border-t pt-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Peças Pré-definidas</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                        <!-- Coluna Esquerda -->
                        <div class="space-y-4">
                            <div><label class="block text-sm">Camisa (malha)</label><input type="number" data-peca="camisaMalha" min="0" value="0" class="w-full px-3 py-2 border rounded-md"></div>
                            <div><label class="block text-sm">Gandola (ripstop)</label><input type="number" data-peca="gandolaRipstop" min="0" value="0" class="w-full px-3 py-2 border rounded-md"></div>
                            <div><label class="block text-sm">Calça (ripstop)</label><input type="number" data-peca="calcaRipstop" min="0" value="0" class="w-full px-3 py-2 border rounded-md"></div>
                            <div><label class="block text-sm">Chapéu (ripstop)</label><input type="number" data-peca="chapeuRipstop" min="0" value="0" class="w-full px-3 py-2 border rounded-md"></div>
                        </div>
                        <!-- Coluna Direita -->
                        <div class="space-y-4">
                            <div><label class="block text-sm">Camisa (oxford)</label><input type="number" data-peca="camisaOxford" min="0" value="0" class="w-full px-3 py-2 border rounded-md"></div>
                            <div><label class="block text-sm">Calça (oxford)</label><input type="number" data-peca="calcaOxford" min="0" value="0" class="w-full px-3 py-2 border rounded-md"></div>
                            <div><label class="block text-sm">Chapéu (oxford)</label><input type="number" data-peca="chapeuOxford" min="0" value="0" class="w-full px-3 py-2 border rounded-md"></div>
                        </div>
                    </div>
                </div>

                <div class="border-t pt-4">
                     <div class="flex justify-between items-center mb-4">
                         <h3 class="text-lg font-semibold text-gray-800">Outras Peças (Opcional)</h3>
                         <button type="button" id="addPecaBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-md text-sm font-medium">Adicionar Peça</button>
                    </div>
                    <div id="outrasPecasContainer" class="space-y-3">
                        <!-- Linhas de peças dinâmicas serão adicionadas aqui -->
                    </div>
                </div>

                <div class="border-t pt-6 bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-around text-center">
                        <div>
                            <p class="text-sm text-gray-600">Peso Total Estimado</p>
                            <p id="pesoTotal" class="text-2xl font-bold text-green-600">0.00 kg</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">CO₂ Evitado Estimado</p>
                            <p id="co2Total" class="text-2xl font-bold text-green-600">0.00 kg</p>
                        </div>
                    </div>
                </div>

                <div id="message" class="text-center text-sm font-medium"></div>

                <div class="pt-2">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                        Salvar Coleta
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });

            const form = document.getElementById('coletaForm');
            const messageDiv = document.getElementById('message');
            const fatores = {
                camisaMalha: { peso: 0.25, co2: 7.5 },
                gandolaRipstop: { peso: 0.80, co2: 24.0 },
                calcaRipstop: { peso: 0.70, co2: 21.0 },
                chapeuRipstop: { peso: 0.15, co2: 4.5 },
                camisaOxford: { peso: 0.30, co2: 9.0 },
                calcaOxford: { peso: 0.60, co2: 18.0 },
                chapeuOxford: { peso: 0.12, co2: 3.6 }
            };

            function calcularTotais() {
                let pesoTotal = 0;
                let co2Total = 0;

                document.querySelectorAll('input[data-peca]').forEach(input => {
                    const quantidade = parseInt(input.value) || 0;
                    const tipoPeca = input.dataset.peca;
                    if (quantidade > 0 && fatores[tipoPeca]) {
                        pesoTotal += quantidade * fatores[tipoPeca].peso;
                        co2Total += quantidade * fatores[tipoPeca].co2;
                    }
                });
                
                document.querySelectorAll('.outra-peca-item').forEach(item => {
                    const peso = parseFloat(item.querySelector('input[name="outroPeso"]').value) || 0;
                    const co2 = parseFloat(item.querySelector('input[name="outroCo2"]').value) || 0;
                    pesoTotal += peso;
                    co2Total += co2;
                });

                document.getElementById('pesoTotal').textContent = `${pesoTotal.toFixed(2)} kg`;
                document.getElementById('co2Total').textContent = `${co2Total.toFixed(2)} kg`;
            }

            form.addEventListener('input', calcularTotais);
            
            // Adicionar peças dinâmicas
            document.getElementById('addPecaBtn').addEventListener('click', () => {
                const container = document.getElementById('outrasPecasContainer');
                const pecaDiv = document.createElement('div');
                pecaDiv.classList.add('outra-peca-item', 'grid', 'grid-cols-12', 'gap-2', 'items-center');
                pecaDiv.innerHTML = `
                    <div class="col-span-4"><input type="text" name="outroTipo" placeholder="Tipo de Material" class="w-full px-2 py-1 border rounded text-sm" required></div>
                    <div class="col-span-3"><input type="number" name="outroPeso" placeholder="Peso (kg)" min="0" step="0.01" class="w-full px-2 py-1 border rounded text-sm" required></div>
                    <div class="col-span-3"><input type="number" name="outroCo2" placeholder="CO₂ (kg)" min="0" step="0.01" class="w-full px-2 py-1 border rounded text-sm" required></div>
                    <div class="col-span-2 text-right"><button type="button" class="remove-peca-btn bg-red-500 text-white px-2 py-1 rounded text-xs">Remover</button></div>
                `;
                container.appendChild(pecaDiv);
                pecaDiv.querySelector('.remove-peca-btn').addEventListener('click', () => {
                    pecaDiv.remove();
                    calcularTotais();
                });
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = '';
                messageDiv.className = 'text-center text-sm font-medium';

                const pecas = {};
                document.querySelectorAll('input[data-peca]').forEach(input => {
                    pecas[input.dataset.peca] = parseInt(input.value) || 0;
                });

                const outrasPecas = [];
                document.querySelectorAll('.outra-peca-item').forEach(item => {
                    const tipo = item.querySelector('input[name="outroTipo"]').value;
                    const peso = parseFloat(item.querySelector('input[name="outroPeso"]').value);
                    const co2 = parseFloat(item.querySelector('input[name="outroCo2"]').value);
                    if (tipo && peso > 0 && co2 > 0) {
                        outrasPecas.push({ tipo, peso, co2 });
                    }
                });

                const data = {
                    origem: document.getElementById('origem').value,
                    pecas: pecas,
                    outrasPecas: outrasPecas
                };

                try {
                    const response = await fetch('https://api-reciclagem-farda.onrender.com/api/coletas', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message || 'Falha ao salvar a coleta.');
                    
                    messageDiv.textContent = 'Coleta registada com sucesso!';
                    messageDiv.classList.add('text-green-600');
                    form.reset();
                    document.getElementById('outrasPecasContainer').innerHTML = '';
                    calcularTotais();
                    setTimeout(() => messageDiv.textContent = '', 3000);

                } catch (error) {
                    messageDiv.textContent = `Erro: ${error.message}`;
                    messageDiv.classList.add('text-red-600');
                }
            });
        });
    </script>
</body>
</html>
