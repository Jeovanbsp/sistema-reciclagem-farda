<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Coleta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Bem-vindo de Volta!</h2>
            <p class="text-gray-500">Faça login para continuar</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div id="message" class="mb-4 text-center text-sm font-medium text-red-600"></div>

            <div>
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Entrar
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Não tem uma conta? <a href="registro.html" class="font-medium text-indigo-600 hover:text-indigo-500">Criar
                conta</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = '';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // ALTERAÇÃO IMPORTANTE AQUI
                    const response = await fetch('https://api-reciclagem-farda.onrender.com/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', result.token);
                        window.location.href = 'index.html';
                    } else {
                        throw new Error(result.message || 'Ocorreu um erro no login.');
                    }
                } catch (error) {
                    messageDiv.textContent = error.message;
                }
            });
        });
    </script>

</body>

</html>
